 <!--form start-->
 <form name="RegistrationForm" action="www.360Digrii" method="get">
 <table  align="center">
    
        <h1 align ="center" style="color:rgb(129, 6, 167)"><u>Registration Page</u></h1>

    <tr>
        <td>
            <label>Student Name</label>
        </td>
        <td>
            <input type="text"  required placeholder="ENTER YOUR NAME">
        </td>
    </tr>
    <tr>
        <td>
            <label>Email</label>
        </td>
        <td>
            <input type="email" required placeholder="ENTER YOUR MAIL ID">
        </td>
    </tr>
    <tr>
        <td>
            <label>Password</label>
        </td>
        <td>
            <input type="password" required placeholder="ENTER YOUR PASSWORD">
        </td>
    </tr>
    <tr>
        <td>
            <label>Confirm Password</label>
        </td>
        <td>
            <input type="PASSWORD" required placeholder="ENTER YOUR PASSWORD">
        </td>
    </tr>
    <tr>
        <td>
            <label>Preffered Demo Date</label>
        </td>
        <td>
            <input type="date" >
        </td>
    </tr>
    <tr>
        <td>
            <label>
                Qualification
            </label>
        </td>
        <td>
            <select>
                <option value="value1">BTECH</option>
                <option value="value2">B.A</option>
                <option value="value3">MCA</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <label>Class ModeS</label>
        </td>
        <td>
            <input type="radio" value="value4">Online mode
            <input type="radio" value="value5">Offline mode
        </td>
    </tr>
    <tr>
        <td>
            Class type
        </td>
        <td>
        <input type="checkbox" value="value6">java
        <input type="checkbox" value="value7">U.i
        <input type="checkbox" value="value8">SQL
        <input type="checkbox" value="value9">Reactjs
        </td>
    </tr>
    <tr>
        <td>
            <label>
                Upload Resume
            </label>
        </td>
        <td>
            <input type="file"><br><span style='color:red'>*pdf, doc
        </td>
    </tr>
    <tr>
        <td>
            <input type="submit">
            <input type="reset">
        </td>
    </tr>
 </table>
 </form>
